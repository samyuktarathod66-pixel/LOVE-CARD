<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

.section{
  padding:80px 20px;
}

h1{
  font-size:48px;
}

p{
  font-size:20px;
  max-width:900px;
  margin:auto;
  line-height:1.8;
}

/* SLIDER */
.slider{
  position:relative;
  width:280px;
  height:360px;
  margin:60px auto;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  opacity:0;
  animation:slideShow 25s infinite;
}

.s1{ animation-delay:0s;}
.s2{ animation-delay:5s;}
.s3{ animation-delay:10s;}
.s4{ animation-delay:15s;}
.s5{ animation-delay:20s;}

@keyframes slideShow{
  0%{opacity:0; transform:scale(1);}
  10%{opacity:1;}
  30%{opacity:1; transform:scale(1.05);}
  40%{opacity:0;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<div class="section">
  <h1>Hey You ❤️</h1>

  <p>
    Write your message here.<br>
    This should be from your heart.<br>
    Simple words are the most powerful.<br>
    Tell him how he makes you feel.
  </p>

  <!-- SLIDER PHOTOS -->
  <div class="slider">
    <img src="pic1.jpg" class="slide s1">
    <img src="pic2.jpg" class="slide s2">
    <img src="pic3.jpg" class="slide s3">
    <img src="pic4.jpg" class="slide s4">
    <img src="pic5.jpg" class="slide s5">
  </div>

  <p style="margin-top:60px;">
    Forever yours ❤️
  </p>
</div>

</body>
</html>
